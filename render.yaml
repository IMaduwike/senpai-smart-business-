<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Senpai Website</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: #1e212d;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3em;
            letter-spacing: 2px;
        }

        /* Navigation */
        nav {
            background: #222;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            margin: 0 10px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #f4a261;
            border-radius: 5px;
            color: #fff;
        }

        /* Hero Section */
        .hero {
            background: url('https://via.placeholder.com/1200x800') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            flex-direction: column;
        }

        .hero h2 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.5em;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        /* Main Content */
        .container {
            width: 85%;
            margin: 30px auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .card p {
            color: #555;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            background-color: #1e212d;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }

            .hero h2 {
                font-size: 3.5em;
            }

            .hero p {
                font-size: 1.2em;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }

            .hero h2 {
                font-size: 2.8em;
            }

            .hero p {
                font-size: 1em;
            }

            nav a {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Modern Business Solutions</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="hero">
        <h2>Transforming Ideas into Reality</h2>
        <p>Our innovative solutions will help your business grow with cutting-edge technology and strategies.</p>
    </section>

    <section id="about" class="container">
        <div class="card">
            <h3>About Us</h3>
            <p>We specialize in delivering top-tier solutions that enable businesses to achieve their full potential. Our team of experts is passionate about innovation and customer satisfaction.</p>
        </div>
        <div class="card">
            <h3>Our Mission</h3>
            <p>Our mission is to revolutionize the business world by providing outstanding service, unparalleled expertise, and innovative technology to drive measurable success for our clients.</p>
        </div>
        <div class="card">
            <h3>Our Vision</h3>
            <p>We strive to be the most trusted partner for businesses seeking advanced solutions, pushing boundaries in technology and strategy to achieve long-term success.</p>
        </div>
    </section>

    <section id="services" class="container">
        <div class="card">
            <h3>Service 1: Custom Development</h3>
            <p>We build customized solutions that align with your business goals and enhance overall performance.</p>
        </div>
        <div class="card">
            <h3>Service 2: Digital Marketing</h3>
            <p>Our expert digital marketing strategies will ensure your brand reaches the right audience and drives meaningful conversions.</p>
        </div>
        <div class="card">
            <h3>Service 3: Consulting</h3>
            <p>We provide strategic consulting to help you identify opportunities, overcome challenges, and achieve your business objectives effectively.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Modern Business Solutions. All Rights Reserved.</p>
    </footer>
</body>

</html>